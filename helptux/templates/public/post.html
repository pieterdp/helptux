{% extends 'base.html' %}
{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-sm-8 blog-main">
                <div class="blog-post">
                    <h2 class="blog-post-title">{{ post.title }}</h2>
                    <p class="blog-post-meta">{{ post.formatted_date }} by <a href="#">{{ post.author }}</a></p>
                    {{ post.formatted_content }}
                </div>
            </div>
            <div class="col-sm-3 col-sm-offset-1 blog-sidebar">
                <div class="sidebar-module">
                <h4>Tags</h4>
                <ul class="list-unstyled">
                    {% for tag in post.tags %}
                        <li><a href="{{ url_for('.v_show_tag', tag_id=tag.id) }}">{{ tag }}</a></li>
                    {% endfor %}
                </ul>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
